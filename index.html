<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JSnacks</title>

    </head>
    <body>
        <script type="text/javascript">

// Generatore di "nomi cognomi" casuali: prendendo una lista di nomi e una lista di cognomi, Gatsby vuole generare una falsa lista di invitati.
            var names = ['Michele', 'Fabio', 'Roberto'];
            var lastnames = ['Forghieri', 'Papagni', 'Marazzini'];
            var fullnames = [];

            for (var i = 0; i < 5; i++) {
             var rndName = Math.floor(Math.random() * names.length);
             var rndLastname = Math.floor(Math.random() * lastnames.length);
             fullnames.push(names[rndName] + " " + lastnames[rndLastname])
            }

            console.log("Esercizio 1: ", fullnames);

// Crea due array che hanno un numero di elementi diversi. Aggiungi elementi all'array che ha meno elementi fino a quando ne avrÃ  tanti quanti l'altro.
            var numbers1 = [ 1, 5, 18, 25 ];
            var numbers2 = [ 15, 2, 7, 23, 65, 45, 3 ];
            var lng1 = numbers1.length;
            var lng2 = numbers2.length;
            var short = numbers1;
            var long = numbers2;
            if (lng1 == lng2) {
                console.log("Gli array hanno la stessa dimensione");
            }else if (lng1 > lng2) {
                short = numbers2;
                long = numbers1;
            }

            var aggiungere = long.length - short.length;
            for (var i = 0; i < aggiungere; i++) {
                var numberRnd = Math.floor(Math.random() * 100) + 1;
                short.push(numberRnd);
            }
            console.log("Esercizio 2: ", short, long);

// Chiedere all'utente un valore limite, poi richiedere all'utente una serie di valori  finche' la somma non supera il valore limite e stampare i valori forniti dall'utente
            var arr = [];
            var numeroMax = parseInt(prompt("Inserisci il Valore Limite"));
            var somma = 0
            while (somma < numeroMax) {
                var numeroUtente = parseInt(prompt("Inserisci un numero minore di " + numeroMax));
                arr.push(numeroUtente);
                somma = somma + numeroUtente;
            }
            console.log("Esercizio 3: ", "Numero limite: " + numeroMax,  arr, "totale: " + somma);
        </script>

    </body>
</html>
